<!-- Data to User-Interface tutorial. Using variables, arrays and function -->

<script type="text/babel">
/* ============================================
Refs (reference)
@package - this references the DOM
============================================== */
  var Color = React.createClass ({
    getInitialState: function(){
      return{
        color: '',
        bgColor: ''
      }
    },
    colorValue: function(e){
      this.setState({color:e.target.value});
      this._input.value = "";
      this._input.focus();
      e.preventDefault();
    },
    render: function(){
      var squareStyle = {
        backgroundColor: this.state.bgColor
      };
      var self = this;

    return (
      <div className="colorArea">
        <div style={squareSytle} className="colorSquare">

          <form onSubmit={this.setNewColor}>
            <input
              ref ={
                function(el){
                  self._input = el;
                  // ES6 method that outputs the same
                  // ref={ (el) => this._input = el}
                }
              }
              onChange={this.colorValue}
              paceholder="color value">
            </input>
            <button type="submit">go</button>
          </form>
        </div>
      </div>
    );
    }

  });


</script>
