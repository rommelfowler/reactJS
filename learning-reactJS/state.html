      libraries to convert

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Working With State</title>
    <!-- This is the React Library -->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!-- Babel JS Compiler - this compiles JSX code to JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  <style media="screen">
    #container{
      padding: 50px;
      background: #fff;
    }

  </style>

  </head>


  <body>
    <!-- ReactDOM.render feeds date from here -->
    <div id="container"></div>


    <script type="text/babel">
    // Practicing STATE
    // @NOTE: Must use Capitals to create components.
    // @PACKAGE setInterval -
    // @PACKAGE-API getInitialState - This method runs just before your component gets mounted,
    // and it allows you to modify a components state object.
    // @PACKAGE-API componentDidMount - This mothod gets called just after our component
    // gets rendered (or mounted as React calls it).
    // @PACKAGE-API setState - This moethod allows you to update the value of the state object.
    var LightningCounter = React.createClass({
      getInitialState: function() {
        return{
          strikes:0
        };
      },
      timeTick: function() {
        this.setState({
          strikes:this.state.strikes + 100
        });
      },
      componentDidMount: function() {
        setInterval(this.timeTick, 1000);
      },
      render: function(){
        var counterStyle = {
          color: "#66FFFF",
          fontSize: 50,
        };
        var count = this.state.strikes.toLocaleString();
        return(
          <h1 style={counterStyle}>{count}</h1>
        );
      }
    });
    var LightningCounterDisplay = React.createClass({
      render: function() {
        var commonStyle = {
          margin: 0,
          padding: 0,
        }; //Style
        var divStyle = {
          width: 250,
          textAlign:"center",
          backgroundColor: "black",
          padding:40,
          fontFamily:"sans-serif",
          color:"#999",
          borderRadius:10
        }; //Style
        var textStyles = {
          //inline styles
          emphasis: {
            fontSize: 38,
            ...commonStyle,
          },
          smallEmphasis: {
            ...commonStyle,
          },
          small: {
            fontSize:17,
            opacity:0.5,
            ...commonStyle
          }
        };
        return(
          <div style={divStyle}>
            <LightningCounter />
            <h2 style={textStyles.smallEmphasis}>LIGHTNING STRIKES</h2>
            <h2 style={textStyles.emphasis}>WORLDWIDE</h2>
            <p style={textStyles.small}>(since you loaded this example)</p>
          </div>
        );
      }
    });
    ReactDOM.render(
      <LightningCounterDisplay/>, document.getElementById('container')
    );
    </script>


  </body>
</html>
