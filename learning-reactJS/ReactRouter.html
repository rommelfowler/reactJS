<!--

      This document uses JS
      libraries to convert
      JSX to JS

    -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Router</title>
    <!-- This is the React Library -->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!-- Babel JS Compiler - this compiles JSX code to JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!-- React Router App -->
    <script src="https://npmcdn.com/react-router@3.0.2/umd/ReactRouter.min.js"></script>
  <style media="screen">
    body {
      background-color: #ffcc00;
      padding: 20px;
      margin:0;
    }
  h1,h2,p,ul,li{
    font-family: Helvetica, Arial, sans-serif;
  }
  ul.header li {
    display: inline;
    list-style: none;
    margin: 0;
  }
  ul.header{
    background-color: #111;
    padding:0;
  }
  ul.header li a {
    color#fff;
    font-weight:bold;
    text-decoration: none;
    padding:20px;
    display: inline-block;
  }
  .content {
    background-color: #fff;
    padding: 20px;
  }
  .content h2 {
    padding:0;
    margin:0;
  }
  .content li {
    margin-bottom: 11px;
  }
  .active {
    background-color: #0099FF;
  }
  </style>
  </head>


  <body>
    <!-- render html -->
    <div id="container"></div>

<!-- Data to User-Interface tutorial. Using variables, arrays and function -->


  <script type="text/babel">
  /* ============================================
  React Router (reference)
  @package - Simple Page Application (SPA) - pages (aka views) are typically loaded inline
  ============================================== */
      var destination = document.querySelector("#container");
      // ES6 trick that you can do to manually specify which values will get prefixed.

      var { Router,
        Route,
        IndexRoute,
        IndexLink,
        hashHistory,
        Link } = ReactRouter;

      var RouterApp = React.createClass({
        render: function() {
          return (
            <div>
              <h1>Simple SPA</h1>
              <ul className="header">
        			  <li><IndexLink to="/" activeClassName="active">Home</IndexLink></li>
        			  <li><Link to="/stuff" activeClassName="active">Stuff</Link></li>
        			  <li><Link to="/contact" activeClassName="active">Contact</Link></li>
              </ul>

              <div className="content">
                {this.props.children}
              </div>
            </div>
          );
        }
      });
     var Home = React.createClass({
       render: function(){
         return(
           <div>
            <h2>Hello</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,
            sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            Ut enim ad minim veniam, quis nostrud exercitation ullamco
            laboris nisi ut aliquip ex ea commodo consequat. Duis aute
            irure dolor in reprehenderit in voluptate velit esse cillum
            dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat
            non proident, sunt in culpa qui officia deserunt mollit
            anim id est laborum.</p>
           </div>
         );
       }
     });
     var Contact = React.createClass({
       render: function() {
         return(
           <div>
             <h1>Got Questions? </h1>
             <p>The easiest thing to do is post on our <a href="http://forum.kirupa.com">forums</a></p>
           </div>
         );
       }
     });
     var Stuff = React.createClass({
       render: function() {
         return(
           <div>
             <h2>Stuff</h2>
             <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do </p>
             <ol>
               <li>item</li>
               <li>item</li>
               <li>item</li>
               <li>item</li>
             </ol>
           </div>
         );
       }
     });

      ReactDOM.render(
        // ReactRouter is prefixed in a variable, which is why it's not included in Router & Route
        <Router history={hashHistory}>
          <Route path="/" component={RouterApp}>
            <IndexRoute component={Home}/>
            <Route path="stuff" component={Stuff}/>
            <Route path="contact" component={Contact}/>

          </Route>
        </Router>,
        destination
      );
    </script>


  </body>
</html>
