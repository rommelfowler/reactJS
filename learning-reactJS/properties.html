      libraries to convert
      JSX to JS

    -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React JS Properties</title>
    <!-- This is the React Library -->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!-- Babel JS Compiler - this compiles JSX code to JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  <style media="screen">
    #container{
      padding: 50px;
      background: #eee;
    }
    #container h1 {
      font-size: 48px;
      font-family: sans-serif;
      color: #0080a8;
    }
    #container p, #container a {
      font-size: 20px;
      font-family: sans-serif;
      color: #333;
    }
  </style>

  </head>


  <body>
    <!-- ReactDOM.render feeds date from here -->
    <div id="container"></div>


    <script type="text/babel">
    // All properties has to be in {} with a this.props and you concat a
    // variable name
    //  @NOTE: Must use Capitals to create components. 
      var ReactComponent = React.createClass({
        render: function() {
          return (
          <h1>{this.props.variable}</h1>
          )
        }
      })
      // This is a button that shows that components can have children
      var ReactButtonComponent = React.createClass({
        render: function() {
          return(
            <div>
              <button type={this.props.button_behavior}>{this.props.children}</button>
            </div>
          )
        }
      })
    // The COMPONENT feeds data to here, but the properties name go inside the
    // variable you declared in the component
      ReactDOM.render (
        <div>
        <ReactComponent variable="This is the properties section" />
        <ReactButtonComponent button_behavior="Submit">Send !</ReactButtonComponent>

        </div>,
        document.querySelector("#container") )
    </script>


  </body>
</html>
