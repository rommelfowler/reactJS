React JS  -->

<!--

      This document uses JS
      libraries to convert
      JSX to JS

    -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React JS Introduction</title>
    <!-- This is the React Library -->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!-- Babel JS Compiler - this compiles JSX code to JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  <style media="screen">
    #container{
      padding: 50px;
      background: #eee;
    }
    #container h1 {
      font-size: 48px;
      font-family: sans-serif;
      color: #0080a8;
    }
    #container p, #container a {
      font-size: 20px;
      font-family: sans-serif;
      color: #333;
    }
  </style>

  </head>
  <body>
    <div id="container"></div>


<script type="text/babel">
var container = document.getElementById('container');
  ReactDOM.render(
    <div>
    <h1>React JS Project  </h1>
    <p>This is an introduction.</p>
    <p>The document uses JS libraries to create this page.</p>
    <a href="./components.html">See using components</a>
    </div>,
    container
  );
</script>


  </body>
</html>
