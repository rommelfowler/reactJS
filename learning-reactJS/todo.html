<!--

      This document uses JS
      libraries to convert
      JSX to JS

    -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do</title>
    <!-- This is the React Library -->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!-- Babel JS Compiler - this compiles JSX code to JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  <style media="screen">
    body {
      padding:50px;
      background-color: #66ccff;
      font-family: sans-serif;
    }
    .todoListMain .header input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #FFF;
    }
    .todoListMain .header button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      background-color: #0066FF;
      color: #FFF;
      border 2px solid #0066FF;
    }
    .todoListMain.header button:hover {
      background-color: #003399;
      border 2px solid #003399;
      cursor: pointer;
    }
  </style>
  </head>


  <body>
    <!-- render html -->
    <div id="container"></div>

<!-- Data to User-Interface tutorial. Using variables, arrays and function -->


  <script type="text/babel">
  /* ============================================
  To Do App (reference)
  @package - This is a to-do application that will let a user enter a value and have it show in the
  screen.
  ============================================== */
      var destination = document.querySelector("#container");
      // ES6 trick that you can do to manually specify which values will get prefixed.
  var TodoList = React.createClass({
    render: function() {
      return(
        <div className="todoListMain">
          <div className="header">
            <form>
              <input type="text" placeholder="enter task"></input>
              <button type="submit">add</button>
            </form>
          </div>
        </div>
      );
    }
  });

  ReactDOM.render(
    <div>
      <TodoList/>
    </div>, destination
  );
  </script>


  </body>
</html>
