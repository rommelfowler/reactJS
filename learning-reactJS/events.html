<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Working With Events</title>
    <!-- This is the React Library -->
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!-- Babel JS Compiler - this compiles JSX code to JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  <style media="screen">
    #container{
      padding: 50px;
      background: #FFF;
    }

  </style>
  </head>


  <body>
    <!-- render html -->
    <div id="container"></div>

<!-- =====================================================================
@package - working with events. Components create buttons that will add to state
when clicked.

========================================================================= -->

<script type="text/babel">
    // variable that holds the container inside HTML
    var container = document.querySelector('#container');

    // Counter component
    var Counter = React.createClass({
      render : function() {
        var textStyle = {
          fontSize: 72,
          fontFamily: "sans-serif",
          color:"#333",
          fontWeight:"bold",
        };

        return (
          <div style={textStyle}>
          {/*this.state.display is called in CounterParent Component > return()
            statement */}
              {this.props.display}
          </div>
        );
      }// End of function
    });// End of Counter

    // Counter Parent Component
    var CounterParent = React.createClass({
      // getInitialState - This starts the count at zero
      // @RULE - for getInitialState - return has be inside {}
      getInitialState: function() {
        return {
          count:0
        };
      },
      render: function() {
        var backgroundStyle = {
          padding:50,
          backgroundColor:"#FFC53A",
          width:250,
          height:100,
          borderRadius:10,
          textAlign:"center",
        };
        var buttonStyle = {
          fontSize:"1em",
          width:30,
          height:30,
          fontFamily:"sans-serif",
          color:"#333",
          fontWeight:"bold",
          lineHeight:"3px",
        };

        return (
          <div style={backgroundStyle}>
            {/*Counter Component - count is being called in getInitialState
              function */}
            <Counter display={this.state.count}/>
            <button style={buttonStyle}>+</button>
          </div>
        );
      },
    });// End of Counter Parent

  // Takes component and writes it onto the DOM
  ReactDOM.render(
    <div>
      <CounterParent/>
    </div>,
    container
  );

</script>

  </body>
</html>
